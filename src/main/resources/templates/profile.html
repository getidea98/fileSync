<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account}"></title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="row" style="margin-top: 40px">
    <div class="col-xs-6 col-md-12">
        <table class="table table-condensed">
            <tr>
                <th>文件名</th>
                <th>文件大小</th>
                <th>上传时间</th>
                <th>共享时平台</th>
            </tr>
            <div th:each="file : ${fileList}">
                <tr>
                    <td><a th:text="${file.fileName}" th:href="@{Http://localhost:8080/downloadFile(account=${account},password=123,fileName=${file.fileName})}"></a></td>
                    <td th:text="${file.fileSize}"></td>
                    <td th:text="${file.gmtCreate}"></td>
                    <td>unknown</td>
                    <td><a th:text="删除"></a></td>
                </tr>
            </div>
        </table>
        <input type="file" name="file" id="file"/>
        <input type="button" onclick="sendToUser()" id="sendToUser" value="提交" />
    </div>
</div>
<script>
    function sendToUser(){ //在这里进行ajax 文件上传 用户的信息
        var $file1 = $("input[name='file']").val();//用户文件内容(文件)
        // 判断文件是否为空
        if ($file1 == "") {
            alert("请选择上传的目标文件! ")
            return false;
        }
        var type = "file";
        var formData = new FormData();//这里需要实例化一个FormData来进行文件上传
        formData.append(type,$("#file")[0].files[0]);
        formData.append("account","49109682");
        formData.append("password","123");
        formData.append("platform","web");
        $.ajax({
            type : "post",
            url : "http://localhost:8080/upLoadFile",
            data : formData,
            processData : false,
            contentType : false,
            success : function(data){
                if (data=="error") {
                    alert("文件提交失败!");
                }else{
                    $("input[name='userUrl']").val(data);
                    alert("文件上传成功!");
                }}
        });
    }
</script>
</body>
</html>
